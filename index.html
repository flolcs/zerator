<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeratoR</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <section class="topheader flex flex-row items-center justify-between">
            <nav>
                <i class="ri-menu-line btnMenu text-3xl"></i>
                <i class="ri-close-line btnMenu text-3xl"></i>
                <ul class="flex-col items-start justify-between">
                    <a href="https://www.twitch.tv/zerator"><img src="./assets/img/Twitch.png" class="imgMenu"
                            alt="Live">Live</a>
                    <a href="https://fr.wikipedia.org/wiki/ZeratoR"><img src="./assets/img/bio.png" class="imgMenu"
                            alt="Biographie">Biographie</a>
                    <a href="https://boutiquezerator.com/"><img src="./assets/img/boutique.png" class="imgMenu"
                            alt="Boutique">Boutique</a>
                    <a href="https://zevent.fr/"><img src="./assets/img/zevent.png" class="imgMenu"
                            alt="ZEvent">ZEvent</a>
                    <a href="https://www.tmcup.fr/"><img src="./assets/img/tmcup.png" class="imgMenu"
                            alt="ZrT Trackmania Cup">ZrT Trackmania
                        Cup</a>
                    <a href="https://ffs.zerator.com/"><img src="./assets/img/ffs.png" class="imgMenu" alt="FFS">Fight
                        For Sub</a>
                    <a href="https://www.mandatory.gg/"><img src="./assets/img/mandatory.png" class="imgMenu"
                            alt="MandatoryGG">MandatoryGG</a>
                </ul>
            </nav>
            <a href="index.html"><img src="./assets/img/logo.png" class="logo" alt="logo ZT"></a>
        </section>
        <section class="reseaux flex flex-row items-start justify-between">
            <a href=""><img src="./assets/img/Twitch.png" class="imgReseaux twitch" alt="Twitch"></a>
            <a href=""><img src="./assets/img/Youtube.png" class="imgReseaux" alt="Youtube"></a>
            <a href=""><img src="./assets/img/Twitter.png" class="imgReseaux" alt="Twitter"></a>
            <a href=""><img src="./assets/img/Facebook.png" class="imgReseaux" alt="Facebook"></a>
            <a href=""><img src="./assets/img/Discord.png" class="imgReseaux" alt="Discord"></a>
            <a href=""><img src="./assets/img/Instagram.png" class="imgReseaux" alt="Instagram"></a>
            <a href=""><img src="./assets/img/Tiktok.png" class="imgReseaux" alt="TikTok"></a>
        </section>
        <section class="typed flex flex-col items-center justify-between">
            <h1 class="text-5xl"></h1>
            <h2 class="text-2xl"></h2>
        </section>
        <section class="botheader">
            <i class="ri-arrow-down-s-line text-3xl"></i>
        </section>
    </header>
    <main>
        <section class="twitchStream">
            <div id="twitch-embed"></div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
